<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>OAuth in Action: OAuth Authorization Server</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style>
body {
	padding-top: 60px;
}

.navbar-inverse {
	background-color: #322;
}
</style>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">OAuth in Action: <span
					class="label label-danger">OAuth Authorization Server</label></a>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="jumbotron">
			<h2>Approve this client?</h2>
			<p>
				<b>ID:</b>
				<code th:text="${client_id}"></code>
			</p>

			<form class="form" action="/approve" method="POST">
				<input type="hidden" name="reqid" th:attr="value=#{reqid}">
				<div th:if="${scope}">
					<p>The client is requesting access to the following:</p>
					<ul th:each="scope_id: ${scope}">
						<li><input type="checkbox" th:attr="name='scope_'#{scope_id}"
							th:attr="id='scope_'#{scope_id}" checked="checked"> <label
							th:attr="for='scope_'#{scope_id}" th:text="${scope_id}"></label></li>

					</ul>
				</div>
				<input type="submit" class="btn btn-success" name="approve"
					value="Approve"> <input type="submit"
					class="btn btn-danger" name="deny" value="Deny">
			</form>
		</div>

	</div>
	<!-- /.container -->



	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
